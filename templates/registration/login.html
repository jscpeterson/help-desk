{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base target="_top">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    <!-- Material Icons -->
    <link rel="stylesheet" href="{% static 'iconfont/material-icons.css' %}">
    <!-- Helpdesk stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'img/dalogo250.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Help Desk login</title>
</head>
<body>

    <div class="container"> <!-- START CONTAINER -->

    <div id="splash" class="row"> <!-- START ROW -->
      <div class="center-align col s12">
        <img id="loginLogo" src="{% static 'img/logo.png' %}" alt="DAlogo">
      </div>
      <div class="row">

        <h3 class="center-align col s12">Welcome to the 2nd Judicial DA's Help Desk.  Login using your your DA2nd account credentials to
          view and create help desk tickets.
        </h3>
      </div>
    </div>                          <!-- CLOSE ROW -->

    {% for key,value in form.errors.items %}
    <h6 class='error_message'>{{ value }}</h6>
    {% endfor %}

    <form method="post" action="/users/login/" id="warrantForm" class="formValidate">
      {% csrf_token %}
    <div class="row hoverable"> <!-- START ROW -->
      <h3 class="center-align">Username</h3>
      <div class="input-field col s12 m8">
      <i class="material-icons prefix">account_circle</i>
      <input id="id_username" name="username" type="text" class="validate" maxlength="50" required>
      <label for="id_username">Username</label>
      <span class="helper-text" data-error="Please enter your Username" data-success="OK"></span>
      </div>
    </div>            <!-- CLOSE ROW -->

    <div class="row hoverable"> <!-- START ROW -->
      <h3 class="center-align">Password</h3>
      <div class="input-field col s12 m8">
      <i class="material-icons prefix">lock</i>
      <input id="id_password" name="password" type="password" class="validate" maxlength="50" required>
      <label for="id_password">Password</label>
      <span class="helper-text" data-error="Please Enter Your Password" data-success="OK"></span>
      </div>
    </div> <!-- CLOSE ROW -->


    <!-- SUBMIT BUTTON SECTION -->
    <div id="buttonDiv">
      <button class="btn waves-effect waves-light hoverable blue darken-4" id="btn" type="submit" name="action">Login
      <i class="material-icons right">send</i>
      </button>
    </div>

    </form><!-- CLOSE FORM -->

    </div> <!-- CLOSE CONTAINER -->

    <script src="{% static 'js/materialize.min.js' %}" ></script>
    <script src="{% static 'js/main.js' %}"></script>


</body>
</html>
